apiVersion: perses.dev/v1alpha1
kind: PersesDashboard
metadata:
  creationTimestamp: null
  labels:
    app.kubernetes.io/component: dashboard
    app.kubernetes.io/instance: acm-node-rsrc-use
    app.kubernetes.io/name: perses-dashboard
    app.kubernetes.io/part-of: perses-operator
  name: acm-node-rsrc-use
  namespace: open-cluster-management-observability
spec:
  display:
    description: http://www.brendangregg.com/USEmethod/use-linux.html
    name: USE Method / Node
  duration: 3h
  layouts:
  - kind: Grid
    spec:
      display:
        title: CPU
      items:
      - content:
          $ref: '#/spec/panels/0_0'
        height: 8
        width: 12
        x: 0
        "y": 0
      - content:
          $ref: '#/spec/panels/0_1'
        height: 8
        width: 12
        x: 12
        "y": 0
  - kind: Grid
    spec:
      display:
        title: Memory
      items:
      - content:
          $ref: '#/spec/panels/1_0'
        height: 8
        width: 12
        x: 0
        "y": 0
      - content:
          $ref: '#/spec/panels/1_1'
        height: 8
        width: 12
        x: 12
        "y": 0
  - kind: Grid
    spec:
      display:
        title: Net
      items:
      - content:
          $ref: '#/spec/panels/2_0'
        height: 8
        width: 12
        x: 0
        "y": 0
      - content:
          $ref: '#/spec/panels/2_1'
        height: 8
        width: 12
        x: 12
        "y": 0
  - kind: Grid
    spec:
      display:
        title: Disk IO
      items:
      - content:
          $ref: '#/spec/panels/3_0'
        height: 8
        width: 12
        x: 0
        "y": 0
      - content:
          $ref: '#/spec/panels/3_1'
        height: 8
        width: 12
        x: 12
        "y": 0
  - kind: Grid
    spec:
      display:
        title: Disk Space
      items:
      - content:
          $ref: '#/spec/panels/4_0'
        height: 8
        width: 24
        x: 0
        "y": 0
  panels:
    "0_0":
      kind: Panel
      spec:
        display:
          description: Shows CPU utilization for each node
          name: CPU Utilisation
        plugin:
          kind: TimeSeriesChart
          spec:
            legend:
              mode: list
              position: bottom
              size: small
            visual:
              areaOpacity: 1
              display: line
              lineWidth: 0.25
              palette:
                mode: auto
              stack: all
            yAxis:
              format:
                unit: percent
        queries:
        - kind: TimeSeriesQuery
          spec:
            plugin:
              kind: PrometheusTimeSeriesQuery
              spec:
                datasource:
                  kind: PrometheusDatasource
                  name: thanos-query-frontend
                query: instance:node_cpu_utilisation:rate1m{cluster="$cluster",instance=~"$instance",job="node-exporter"}
    "0_1":
      kind: Panel
      spec:
        display:
          description: Shows CPU saturation using load1 per CPU metric for each node
          name: CPU Saturation (Load1 per CPU)
        plugin:
          kind: TimeSeriesChart
          spec:
            legend:
              mode: list
              position: bottom
              size: small
            visual:
              areaOpacity: 1
              display: line
              lineWidth: 0.25
              palette:
                mode: auto
              stack: all
            yAxis:
              format:
                unit: percent
        queries:
        - kind: TimeSeriesQuery
          spec:
            plugin:
              kind: PrometheusTimeSeriesQuery
              spec:
                datasource:
                  kind: PrometheusDatasource
                  name: thanos-query-frontend
                query: instance:node_load1_per_cpu:ratio{cluster="$cluster",instance=~"$instance",job="node-exporter"}
    "1_0":
      kind: Panel
      spec:
        display:
          description: Shows memory utilization for each node
          name: Memory Utilisation
        plugin:
          kind: TimeSeriesChart
          spec:
            legend:
              mode: list
              position: bottom
              size: small
            visual:
              areaOpacity: 1
              display: line
              lineWidth: 0.25
              palette:
                mode: auto
              stack: all
            yAxis:
              format:
                unit: percent
        queries:
        - kind: TimeSeriesQuery
          spec:
            plugin:
              kind: PrometheusTimeSeriesQuery
              spec:
                datasource:
                  kind: PrometheusDatasource
                  name: thanos-query-frontend
                query: instance:node_memory_utilisation:ratio{cluster="$cluster",instance=~"$instance",job="node-exporter"}
    "1_1":
      kind: Panel
      spec:
        display:
          description: Shows memory saturation using major page faults for each node
          name: Memory Saturation (Major Page Faults)
        plugin:
          kind: TimeSeriesChart
          spec:
            legend:
              mode: list
              position: bottom
              size: small
            visual:
              areaOpacity: 1
              display: line
              lineWidth: 0.25
              palette:
                mode: auto
              stack: all
            yAxis:
              format:
                unit: percent
        queries:
        - kind: TimeSeriesQuery
          spec:
            plugin:
              kind: PrometheusTimeSeriesQuery
              spec:
                datasource:
                  kind: PrometheusDatasource
                  name: thanos-query-frontend
                query: instance:node_vmstat_pgmajfault:rate1m{cluster="$cluster",instance=~"$instance",job="node-exporter"}
    "2_0":
      kind: Panel
      spec:
        display:
          description: Shows network utilization for received and transmitted bytes
            for each node
          name: Net Utilisation (Bytes Receive/Transmit)
        plugin:
          kind: TimeSeriesChart
          spec:
            legend:
              mode: list
              position: bottom
              size: small
            visual:
              areaOpacity: 1
              display: line
              lineWidth: 0.25
              palette:
                mode: auto
              stack: all
            yAxis:
              format:
                unit: bytes/sec
        queries:
        - kind: TimeSeriesQuery
          spec:
            plugin:
              kind: PrometheusTimeSeriesQuery
              spec:
                datasource:
                  kind: PrometheusDatasource
                  name: thanos-query-frontend
                query: instance:node_network_receive_bytes_excluding_lo:rate1m{cluster="$cluster",instance=~"$instance",job="node-exporter"}
        - kind: TimeSeriesQuery
          spec:
            plugin:
              kind: PrometheusTimeSeriesQuery
              spec:
                datasource:
                  kind: PrometheusDatasource
                  name: thanos-query-frontend
                query: instance:node_network_transmit_bytes_excluding_lo:rate1m{cluster="$cluster",instance=~"$instance",job="node-exporter"}
    "2_1":
      kind: Panel
      spec:
        display:
          description: Shows network saturation using packet drops for each node
          name: Net Saturation (Drops Receive/Transmit)
        plugin:
          kind: TimeSeriesChart
          spec:
            legend:
              mode: list
              position: bottom
              size: small
            visual:
              areaOpacity: 1
              display: line
              lineWidth: 0.25
              palette:
                mode: auto
              stack: all
            yAxis:
              format:
                unit: packets/sec
        queries:
        - kind: TimeSeriesQuery
          spec:
            plugin:
              kind: PrometheusTimeSeriesQuery
              spec:
                datasource:
                  kind: PrometheusDatasource
                  name: thanos-query-frontend
                query: instance:node_network_receive_drop_excluding_lo:rate1m{cluster="$cluster",instance=~"$instance",job="node-exporter"}
        - kind: TimeSeriesQuery
          spec:
            plugin:
              kind: PrometheusTimeSeriesQuery
              spec:
                datasource:
                  kind: PrometheusDatasource
                  name: thanos-query-frontend
                query: instance:node_network_transmit_drop_excluding_lo:rate1m{cluster="$cluster",instance=~"$instance",job="node-exporter"}
    "3_0":
      kind: Panel
      spec:
        display:
          description: Shows disk IO utilization for each device on each node
          name: Disk IO Utilisation
        plugin:
          kind: TimeSeriesChart
          spec:
            legend:
              mode: list
              position: bottom
              size: small
            visual:
              areaOpacity: 1
              display: line
              lineWidth: 0.25
              palette:
                mode: auto
              stack: all
            yAxis:
              format:
                unit: percent
        queries:
        - kind: TimeSeriesQuery
          spec:
            plugin:
              kind: PrometheusTimeSeriesQuery
              spec:
                datasource:
                  kind: PrometheusDatasource
                  name: thanos-query-frontend
                query: |-
                  sum by (device, instance) (
                    instance_device:node_disk_io_time_seconds:rate1m{cluster="$cluster",instance=~"$instance",job="node-exporter"}
                  )
    "3_1":
      kind: Panel
      spec:
        display:
          description: Shows disk IO saturation using weighted IO time for each device
            on each node
          name: Disk IO Saturation
        plugin:
          kind: TimeSeriesChart
          spec:
            legend:
              mode: list
              position: bottom
              size: small
            visual:
              areaOpacity: 1
              display: line
              lineWidth: 0.25
              palette:
                mode: auto
              stack: all
            yAxis:
              format:
                unit: percent
        queries:
        - kind: TimeSeriesQuery
          spec:
            plugin:
              kind: PrometheusTimeSeriesQuery
              spec:
                datasource:
                  kind: PrometheusDatasource
                  name: thanos-query-frontend
                query: |-
                  sum by (instance, device) (
                    instance_device:node_disk_io_time_weighted_seconds:rate1m{cluster="$cluster",instance=~"$instance",job="node-exporter"}
                  )
    "4_0":
      kind: Panel
      spec:
        display:
          description: Shows disk space utilization for each filesystem on each node
          name: Disk Space Utilisation
        plugin:
          kind: TimeSeriesChart
          spec:
            legend:
              mode: list
              position: bottom
              size: small
            visual:
              areaOpacity: 1
              display: line
              lineWidth: 0.25
              palette:
                mode: auto
              stack: all
            yAxis:
              format:
                unit: percent
        queries:
        - kind: TimeSeriesQuery
          spec:
            plugin:
              kind: PrometheusTimeSeriesQuery
              spec:
                datasource:
                  kind: PrometheusDatasource
                  name: thanos-query-frontend
                query: |2-
                    1
                  -
                    (
                        max without (mountpoint, fstype) (
                          node_filesystem_avail_bytes{cluster="$cluster",fstype!="",instance=~"$instance",job="node-exporter"}
                        )
                      /
                        max without (mountpoint, fstype) (
                          node_filesystem_size_bytes{cluster="$cluster",fstype!="",instance=~"$instance",job="node-exporter"}
                        )
                    )
  refreshInterval: 5m
  variables:
  - kind: ListVariable
    spec:
      allowAllValue: false
      allowMultiple: false
      display:
        hidden: false
        name: Cluster
      name: cluster
      plugin:
        kind: PrometheusLabelValuesVariable
        spec:
          datasource:
            kind: PrometheusDatasource
            name: thanos-query-frontend
          labelName: name
          matchers:
          - acm_managed_cluster_labels{openshiftVersion_major!="3"}
  - kind: ListVariable
    spec:
      allowAllValue: true
      allowMultiple: true
      display:
        hidden: false
        name: Instance
      name: instance
      plugin:
        kind: PrometheusLabelValuesVariable
        spec:
          datasource:
            kind: PrometheusDatasource
            name: thanos-query-frontend
          labelName: instance
          matchers:
          - up{cluster="$cluster", job="node-exporter"}
status: {}
